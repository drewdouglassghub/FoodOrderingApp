<table>

<td th:text="${currentDepartment.getDepartmentName()}" />
 <td><a th:href="@{/viewDept/{id}(id=${currentDepartment.getDepartmentId()})}">View</a></td>
</tr>
</table>
</div>

<a href="/customerportal">Return to portal</a>
<a href="../">Home</a><br />
</div>
