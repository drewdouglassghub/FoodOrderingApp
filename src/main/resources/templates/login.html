<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="style.css" th:href="@{/style.css}">
</head>
<body>

<header>User Login</header>
<div class="container">
<span th:text="${message}"></span>

<form action="#" th:action="@{/loginUser/{username}(username=${username})}" th:object="${user}" method='POST'>
 
 Username: <input type="text" name="username" id="username" size="30"> <br />
 Password: <input type="password" name="password" id="password" size="30"><br />
 
         
 <input name="submit" type="submit" value="submit" /><br>
 
 </form>
  <a href="/viewMenu">Go to Menu</a>
 </div>
</body>
</html>
